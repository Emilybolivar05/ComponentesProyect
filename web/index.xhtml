<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tabla Usuario</title>
    </h:head>
    <h:body>
        
        
        <h:form>
            <p:commandButton value="Agregar Usuario" actionListener="#{agregarUsuarioS.limpiarUsuario()}" oncomplete="PF('dialogoAgregar').show();" update=":formAgregar"/>
            <p:separator/>
        </h:form>
        
         <h:form id="formListado">
             <p:dataTable id="tablaUsuarios" paginator="true" paginatorPosition="bottom" rows="10" var="usuario" value="#{agregarUsuarioS.listaUsuario}" emptyMessage="No existen usuarios">
                            <p:column headerText="ID usuario">
                                <h:outputText value="#{usuario.idUsuario}" />
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{usuario.nombre}" />
                            </p:column>
                            <p:column headerText="Correo">
                                <h:outputText value="#{usuario.correo}" />
                            </p:column>
                            <p:column headerText="Contraseña">
                                <h:outputText value="#{usuario.contrasena}" />
                            </p:column>
                            
                            <p:column headerText="MODIFICAR" style="text-align: center">
                                <p:commandButton icon="ui-icon-pencil" title="Modificar" oncomplete="PF('dialogoModificar').show();" update=":formModificar">
                                    <f:setPropertyActionListener target="#{modificarUsuarioS.usuario}" value="#{usuario}"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="ELIMINAR" style="text-align: center">
                                <p:commandButton icon="ui-icon-trash" title="Eliminar" oncomplete="PF('dialogoEliminar').show();" update=":formEliminar">
                                    <f:setPropertyActionListener target="#{eliminarUsuarioS.usuario}" value="#{usuario}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
        
        
        <h:form id="formAgregar">
                        <p:dialog id="dlgAgregar" header="Agregar Usuario" widgetVar="dialogoAgregar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                            <p:panelGrid columns="2" style="margin: 0 auto;">                                
                                <p:outputLabel value="Nombre:"/>
                                <p:inputText value="#{agregarUsuarioS.usuario.nombre}"/>
                                 <p:outputLabel value="Correo:"/>
                                <p:inputText value="#{agregarUsuarioS.usuario.correo}"/>
                                 <p:outputLabel value="Contraseña:"/>
                                <p:inputText value="#{agregarUsuarioS.usuario.contrasena}"/>
                            </p:panelGrid>
                            <p:commandButton  value="Guardar" actionListener="#{agregarUsuarioS.agregarUsuario()}" update=":formListado:tablaUsuarios" oncomplete="PF('dialogoAgregar').hide();"/>
                            <p:commandButton  value="Cancelar" onclick="PF('dialogoAgregar').hide();"/>
                        </p:dialog>
                    </h:form>

                    <h:form id="formModificar">
                        <p:dialog id="dlgModificar" header="Modificar Usuario" widgetVar="dialogoModificar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                            <p:panelGrid columns="2" style="margin: 0 auto;">                                
                                <p:outputLabel value="Nombre:"/>
                                <p:inputText value="#{modificarUsuarioS.usuario.nombre}"/>
                                 <p:outputLabel value="Correo:"/>
                                <p:inputText value="#{modificarUsuarioS.usuario.correo}"/>
                                 <p:outputLabel value="Contraseña:"/>
                                <p:inputText value="#{modificarUsuarioS.usuario.contrasena}"/>
                            </p:panelGrid>
                            <p:commandButton  value="Guardar" actionListener="#{modificarUsuarioS.modificarUsuario()}" update=":formListado:tablaUsuarios" oncomplete="PF('dialogoModificar').hide();"/>
                            <p:commandButton  value="Cancelar" onclick="PF('dialogoModificar').hide();"/>
                        </p:dialog>
                    </h:form>

                    <h:form id="formEliminar">
                        <p:dialog id="dlgEliminar" header="Eliminar Usuario" widgetVar="dialogoEliminar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                            <h:outputText value="Desea eliminar este registro?"/>
                            <p:commandButton  value="Si" actionListener="#{eliminarUsuarioS.eliminarUsuario()}" update=":formListado:tablaUsuarios" oncomplete="PF('dialogoEliminar').hide();"/>
                            <p:commandButton  value="No" onclick="PF('dialogoEliminar').hide();"/>
                        </p:dialog>
                    </h:form>
        
    </h:body>
</html>
